<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>UIB Inputs</title>
  </head>
  <body>
    <header>
      <input
        type="search"
        id="search"
        name="search"
        placeholder="Search article....."
      />
      <button>Search</button>
    </header>

    <main role="main" class="main-container">
      <section>
        <form action="">
          <fieldset>
            <legend>Upload the Information</legend>
            <div>
              <label for="headline">Headline</label>
              <input
                type="text"
                name="headline"
                id="headline"
                minlength="15"
                maxlength="30"
              />
            </div>
            <div>
              <label for="headline-2">Headline-2</label>
              <input
                type="text"
                id="headline-2"
                name="headline-2"
                minlength="15"
                maxlength="30"
              />
            </div>
            <div>
              <label for="article">Article</label>
              <textarea
                name="article"
                id="article"
                cols="30"
                rows="10"
                minlength="15"
                maxlength="300"
              ></textarea>
            </div>
            <div>
              <label for="files">Files</label>
              <input
                type="file"
                id="files"
                name="files"
                accept="image/*"
                multiple
              />
            </div>
            <button>Submit</button>
          </fieldset>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
